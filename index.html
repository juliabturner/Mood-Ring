<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Mood Ring</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat|Raleway:400,700|Roboto:400,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <a href="/"><img src="/assets/logo.png" width="90px"/></a>
      </div>
      <div class="log-in">
        <p>
          <a href="/login/">Log In</a>
          |
          <a href="/register/">Sign Up</a>
        </p>
      </div>
    </div>
    <div class="navigation-bar">
      <a href="/">HOME</a>
      <a href="/log/">DAILY LOG</a>
      <a href="/calendar/">CALENDAR</a>
      <a href="/login">LOGIN</a>
    </div>
    <div class="content">
      <div class="column left">
        <h1>
          A new way to keep track of your medication and your mental health
          journey.
        </h1>
        <h2>
          Mood Ring keeps going with you through the good and the bad, keeping
          track of your goals, aspirations, and milestones.
        </h2>
        <a href="/register/"><div class="button register">Register</div></a>
        <p>
          Already have an account? <a class="log-in" href="/login/">Log In</a>
        </p>
      </div>
      <div class="column right">
        <img src="/assets/profile.svg" width="300px" />
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script src="https://unpkg.com/v-calendar@1.0.1"></script>
  </body>
</html>

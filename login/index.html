<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Login - Mood Ring</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat|Raleway:400,700|Roboto:400,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <a href="/calendar/"><img src="/assets/logo.png" width="90px"/></a>
      </div>
      <div class="log-in">
        <p>
          <a href="/login/">Log In</a>
          |
          <a href="/register/">Sign Up</a>
        </p>
      </div>
    </div>
    <div class="navigation-bar">
      <a href="/">HOME</a>
      <a href="/log/">DAILY LOG</a>
      <a href="/calendar/">CALENDAR</a>
      <a href="/login">LOGIN</a>
    </div>

    <div class="content">
      <div class="login">
        <div class="title">
          <p>LOGIN</p>
          <p></p>
        </div>

        <div class="fields">
          <p>Username</p>
          <input type="text" required />
          <p>Password (8 characters minimum):</p>
          <input type="password" minlength="8" required />
        </div>
        <a href="/calendar/">
          <div class="button">SIGN IN</div>
        </a>
      </div>
      <a href="/"><img src="/assets/yoga.svg" width="90px" class="yoga"/></a>
    </div>
  </body>
</html>

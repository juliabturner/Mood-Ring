<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Register - Mood Ring</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat|Raleway:400,700|Roboto:400,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <a href="/"><img src="/assets/logo.png" width="90px"/></a>
      </div>
      <div class="log-in">
        <p>
          <a href="...">Log In</a>
          |
          <a href="./">Sign Up</a>
        </p>
      </div>
    </div>
    <div class="navigation-bar">
      <a href="/">HOME</a>
      <a href="/">ABOUT US</a>
      <a href="./calendar/">PRESCRIPTIONS</a>
      <a href="...">REVIEWS</a>
    </div>
    <div class="content">
      <div class="column left"></div>
      <div class="column centre">
        <div class="dots">
          <div class="transparent circle">1</div>
          <div class="opaque circle">2</div>
          <div class="transparent circle">3</div>
          <div class="transparent circle">4</div>
        </div>
        <h1>What's your full name?</h1>
        <div class="row">
          <input type="text" placeholder="Your first name" />
          <input type="text" placeholder="Your last name" />
        </div>
        <a href="../3/"><div class="button register">Next</div></a>
        <div class="column right"></div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
        <script src="https://unpkg.com/v-calendar@1.0.1"></script>
      </div>
    </div>
  </body>
</html>

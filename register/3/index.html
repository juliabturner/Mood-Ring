<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Register - Mood Ring</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat|Raleway:400,700|Roboto:400,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <a href="/"><img src="/assets/logo.png" width="90px"/></a>
      </div>
      <div class="log-in">
        <p>
          <a href="...">Log In</a>
          |
          <a href="./">Sign Up</a>
        </p>
      </div>
    </div>
    <div class="navigation-bar">
      <a href="/">HOME</a>
      <a href="/log/">DAILY LOG</a>
      <a href="./calendar/">CALENDAR</a>
      <a href="/login">LOGIN</a>
    </div>
    <div class="content">
      <div class="column left"></div>
      <div class="column centre">
        <div class="dots">
          <div class="transparent circle">1</div>
          <div class="transparent circle">2</div>
          <div class="opaque circle">3</div>
          <div class="transparent circle">4</div>
        </div>
        <h1>What's your prescription?</h1>
        <div class="row" style="padding: 30px">
          I take &nbsp;<input type="text" list="medicines" name="medicines" />
          <datalist id="medicines">
            <option value="Prozac"> </option>
            <option value="Celexa"> </option>
            <option value="Zoloft"> </option>
            <option value="Desyrel"> </option>
            <option value="Effexor"> </option>
          </datalist>

          &nbsp;&nbsp;&nbsp;every&nbsp;&nbsp;&nbsp;
          <input type="text" list="days" name="days" />
          <datalist id="days">
            <option value="day"> </option>
            <option value="Monday"> </option>
            <option value="Tuesday"> </option>
            <option value="Wednesday"> </option>
            <option value="Thursday"> </option>
            <option value="Friday"> </option>
            <option value="Saturday"> </option>
            <option value="Sunday"> </option>
          </datalist>

          &nbsp;&nbsp;&nbsp;at&nbsp;&nbsp;&nbsp;
          <input type="text" list="times" name="times" />
          <datalist id="times">
            <option value="0:00"> </option>
            <option value="1:00"> </option>
            <option value="2:00"> </option>
            <option value="3:00"> </option>
            <option value="4:00"> </option>
            <option value="5:00"> </option>
            <option value="6:00"> </option>
            <option value="7:00"> </option>
            <option value="8:00"> </option>
            <option value="9:00"> </option>
            <option value="10:00"> </option>
            <option value="11:00"> </option>
            <option value="12:00"> </option>
            <option value="13:00"> </option>
            <option value="14:00"> </option>
            <option value="15:00"> </option>
            <option value="16:00"> </option>
            <option value="17:00"> </option>
            <option value="18:00"> </option>
            <option value="19:00"> </option>
            <option value="20:00"> </option>
            <option value="21:00"> </option>
            <option value="22:00"> </option>
            <option value="23:00"> </option>
            <option value="24:00"> </option>
          </datalist>
        </div>
        <a href="../4/"><div class="button register">Next</div></a>
        <div class="column right"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script src="https://unpkg.com/v-calendar@1.0.1"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Register - Mood Ring</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat|Raleway:400,700|Roboto:400,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <a href="/"><img src="/assets/logo.png" width="90px"/></a>
      </div>
      <div class="log-in">
        <p>
          <a href="/login/">Log In</a>
          |
          <a href="/register/">Sign Up</a>
        </p>
      </div>
    </div>
    <div class="navigation-bar">
      <a href="/">HOME</a>
      <a href="/log/">DAILY LOG</a>
      <a href="/calendar/">CALENDAR</a>
      <a href="/login">LOGIN</a>
    </div>
    <div class="content">
      <div class="column left">
        <h2>Username</h2>
        <input type="text" placeholder="Choose something fun!" />
        <h2>Email</h2>
        <input type="text" placeholder="someone@example.com" />
      </div>
      <div class="column centre">
        <div class="dots">
          <div class="opaque circle">1</div>
          <div class="transparent circle">2</div>
          <div class="transparent circle">3</div>
          <div class="transparent circle">4</div>
        </div>
        <h1>We're so happy you could join us!</h1>
        <img src="/assets/positive.svg" width="100%" />
        <a href="./2/"><div class="button register">Next</div></a>
      </div>
      <div class="column right">
        <h2>Password</h2>
        <input type="text" placeholder="••••••••••••" />
        <h2>Confirm password</h2>
        <input type="text" placeholder="••••••••••••" />
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script src="https://unpkg.com/v-calendar@1.0.1"></script>
  </body>
</html>
